  <script>
    const main = async () => {
      const fmt = (n) => numeral(n).format('0.[00]a')

      const accountsResp = await fetch('./initial/initial.json')
      let accounts = await accountsResp.json()

      accounts = Object.fromEntries(
        Object.entries(accounts).map(
          ([address, { allocation, BAL, votingPower, vote, lobsterDao, vlCVX }]) => [
            address,
            {
              BAL: parseInt(BAL) / 1e18,
              vlCVX: parseInt(vlCVX) / 1e18,
              votingPower: parseInt(votingPower) / 1e18,
              allocation: parseInt(allocation.merged) / 1e18,
              vote,
              lobsterDao,
            },
          ],
        ),
      )

      const entries = Object.entries(accounts).filter(
        ([, { allocation }]) => allocation > 0,
      )

      const data = {
        name: 'root',
        children: [
          {
            name: 'initial',
            color: 'transparent',
            tooltipContent: `${entries.length} accounts (${fmt(
              entries.reduce(
                (prev, [, { BAL }]) => prev + BAL,
                0,
              ),
            )} BAL)`,
            children: entries
              .sort((a, b) => b[1].allocation - a[1].allocation)
              .map(([address, { BAL, allocation, vote, votingPower, lobsterDao, vlCVX }], index) => ({
                name: address,
                address,
                value: allocation,
                color: (() => {
                  let arr = [0, 0, 0]
                  if (lobsterDao) {
                    arr = [35, 100, 50]
                  } else if (vote === 'Y') {
                    arr = [90, 100, 40]
                  } else if (vote === 'N') {
                    arr = [0, 100, 50]
                  } else if (BAL > vlCVX) {
                    arr = [190, 20, 10]
                  } else if (vlCVX > 0) {
                    arr = [211, 100, 50]
                  }
                  return `hsl(${arr[0]},${arr[1]}%,${arr[2] + (index % 2 === 0 ? 15 : 0)}%)`
                })(),
                tooltipContent: (() => {
                  let res = ``
                  res += `<div>AURA: ${fmt(allocation)}</div>`
                  res += `<div>Holdings: BAL ${fmt(BAL)}, vlCVX ${fmt(vlCVX)}</div>`
                  res += `<div>Vote: ${vote}${vote ==='Y' ? ` with power ${fmt(votingPower)}` : ''}</div>`
                  res += `<div>Lobster: ${lobsterDao}</div>`
                  return res
                })(),
              })),
          },
        ],
      }

      const charts = data.children.map((group) =>
        Treemap()
          .data(group)
          .excludeRoot(true)
          .tooltipContent((node) => {
            return node.tooltipContent || ''
          })
          .width(window.innerWidth * 0.95)
          .height(window.innerHeight - 210)
          .padding(0)
          .color('color')
          .transitionDuration(0)
          .showLabels(false)
          .minBlockArea(0)
          .onClick((node) => {
            if (node.address) {
              window.open(`https://etherscan.io/address/${node.address}`)
            }
          }),
      )

      charts.forEach((chart, idx) =>
        chart(document.getElementById(`chart-${idx}`)),
      )

      const searchInput = document.querySelector('#search > input')

      searchInput.addEventListener('paste', () => {
        searchInput.dispatchEvent(new Event('input', { bubbles: true }))
      })

      searchInput.addEventListener('input', (event) => {
        const input = event.target.value
        if (input.startsWith('0x')) {
          const address = input.toLowerCase()
          const account = accounts[address]
          if (account) {
            charts.forEach((chart) => {
              const node = chart
                .data()
                .children.filter((node) => node.address === address)[0]
              if (node) {
                chart.zoomToNode(node).zoomBy(0.5)
              } else {
                chart.zoomReset()
              }
            })
          }
        } else {
          charts.forEach((chart) => {
            chart.zoomReset()
          })
        }
      })
    }
    main()
  </script>
</body>
